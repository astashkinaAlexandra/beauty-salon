<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Booking Form</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">

    <!-- Include Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Include Moment.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

    <!-- Include Bootstrap DateTimePicker CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="../static/css/booking.css" th:href="@{/css/booking.css}"/>

</head>

<body>
<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="heading">
                    <h1 class="heading__title">Book Now</h1>
                </div>


                <div class="booking-form">
                    <form th:action="@{/appointments}" th:object="${appointment}" method="post">


                        <!-- понять как передать id user'а -->
                        <input class="form-control" type="hidden" name="user" th:value="${user.id}">



                        <div class="form-group">
                            <span class="form-label">Date</span>
                            <input class="date form-control" type="date" name="appointmentDate"
                                   th:field="*{appointmentDate}" placeholder="Enter Appointment Date" required>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Time</span>
                            <input class="datetime form-control" type="text" name="appointmentStartTime"
                                   th:field="*{appointmentStartTime}" placeholder="Enter Appointment Time" required>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Master name</span>
                            <select th:field="*{employee}" class="form-control" required>
                                <th:block th:each="emp : ${employees}">
                                    <option th:text="${emp.firstName}" th:value="${emp.id}"></option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Service name</span>
                            <select th:field="*{service}" class="form-control" required>
                                <th:block th:each="service : ${services}">
                                    <option th:text="${service.name}" th:value="${service.id}"></option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                        <div class="form-btn">
                            <button class="submit-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    $(".date").datepicker({-->
<!--        format: "yyyy-mm-dd",-->
<!--    });-->
<!--</script>-->
<script>
    $('.datetime').datetimepicker({
        format: 'hh:mm:ss'
    });
</script>
</body>

</html>
