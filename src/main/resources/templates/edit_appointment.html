<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Appointment Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/appointment}">Appointment Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Appointment </h1>
            <div class="card-body">
                <form th:action="@{/appointments/{id} (id=${appointment.id})}" th:object="${appointment}" method="POST">
                    <div class="form-group">
                        <label> Appointment Date </label>
                        <input
                                type="text"
                                name="appointmentDate"
                                th:field="*{appointmentDate}"
                                class="form-control"
                                placeholder="Enter Student First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Appointment Start Time </label>
                        <input
                                type="text"
                                name="appointmentStartTime"
                                th:field="*{appointmentStartTime}"
                                class="form-control"
                                placeholder="Enter Student Last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee Name </label>
                        <input
                                type="text"
                                name="employeeName"
                                th:field="*{employeeName}"
                                class="form-control"
                                placeholder="Enter Student Email"
                        />
                    </div><div class="form-group">
                    <label> Appointment Status </label>
                    <input
                            type="text"
                            name="status"
                            th:field="*{status}"
                            class="form-control"
                            placeholder="Enter Student Email"
                    />
                </div><div class="form-group">
                    <label> Service Name </label>
                    <input
                            type="text"
                            name="employeeName"
                            th:field="*{serviceName}"
                            class="form-control"
                            placeholder="Enter Student Email"
                    />
                </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
