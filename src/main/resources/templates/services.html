<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Details</title>

    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Include Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="../static/css/table.css" th:href="@{/css/table.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/navigation.css" th:href="@{/css/navigation.css}"/>

    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<div th:insert="fragments/navigation :: ${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')} ? 'admin-navigation' : 'navigation'"></div>
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Service <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <a type="button" class="btn btn-info add-new" th:href="@{/services/new}">
                            <i class="fa fa-plus"></i> Add New
                        </a>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Service Price</th>
                    <th>Service Duration</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service: ${services}">
                    <td th:text="${service.name}"></td>
                    <td th:text="${service.price}"></td>
                    <td th:text="${service.duration}"></td>
                    <td>
                        <a th:href="@{/services/edit/{id}(id=${service.id})}" class="edit" title="Edit"
                           data-toggle="tooltip"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a th:href="@{/services/{id}(id=${service.id})}" class="delete" title="Delete"
                           data-toggle="tooltip"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
